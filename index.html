<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Company</title>
    <style>
        body { margin: 0; font-family: 'Arial', sans-serif; background: #f4f4f4; }
        .nav {
            background: #1e4d2b; /* Dark Green from logo */
            padding: 15px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }
        .nav .logo {
            width: 150px;
        }
        .nav-links {
            display: flex;
            gap: 15px;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            display: inline-block;
        }
        .nav-links a:hover {
            background: #2d6a4f;
        }
        .hero {
            background: url('hero-image.jpg') no-repeat center center/cover;
            height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            font-size: 2em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
            margin-top: 80px;
        }
        .content { padding: 40px; text-align: center; color: #1e4d2b; }
        .gallery {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            padding: 20px;
            justify-content: center;
        }
        .gallery img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
            cursor: pointer;
        }
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
        }
        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }
        .lightbox:target {
            display: flex;
        }
        .contact {
            background: #1e4d2b; /* Dark Green from logo */
            color: white;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="nav">
        <img src="logo.png" alt="Company Logo" class="logo">
        <div class="nav-links">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#work">Our Work</a>
            <a href="#contact">Contact</a>
        </div>
    </div>
    
    <div class="hero" id="home">Professional Carpenter LLC</div>
    
    <div class="content" id="about">
        <h2>About Us</h2>
        <p>We provide quality craftsmanship and professional services for all your needs. Serving Griffin, GA and surrounding areas. </p>
    </div>
    
    <div class="content" id="work">
        <h2>Our Work</h2>
        <div class="gallery">
            <a href="#lightbox1"><img src="image1.jpg" alt="Project 1"></a>
            <a href="#lightbox2"><img src="image2.jpg" alt="Project 2"></a>
            <a href="#lightbox3"><img src="image3.jpg" alt="Project 3"></a>
            <a href="#lightbox4"><img src="image4.jpg" alt="Project 4"></a>
            <a href="#lightbox5"><img src="image5.jpg" alt="Project 5"></a>
            <a href="#lightbox6"><img src="image6.jpg" alt="Project 6"></a>
            <a href="#lightbox7"><img src="image7.jpg" alt="Project 7"></a>
            <a href="#lightbox8"><img src="image8.jpg" alt="Project 8"></a>
            <a href="#lightbox9"><img src="image9.jpg" alt="Project 9"></a>
            <a href="#lightbox10"><img src="image10.jpg" alt="Project 10"></a>
            <a href="#lightbox11"><img src="image11.jpg" alt="Project 11"></a>
            <a href="#lightbox12"><img src="image12.jpg" alt="Project 12"></a>
        </div>
    </div>
    
    <div class="contact" id="contact">
        <h2>Contact Us</h2>
        <p>Email: contact@mycompany.com</p>
        <p>Phone: (123) 456-7890</p>
    </div>
</body>
</html>
